<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: linen;
        font-size: 24px;
      }
      .footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        background-color: rgb(233, 85, 85);
        color: white;
        text-align: center;
        font-size: 15px;
      }
      #demo {
        font-size: 18px;
      }
      .nav-link {
        margin-right: 2px;
      }
    </style>
    <title>Connie's Test Link Page</title>
  </head>
  <body onload="getThoseParams()">
    <div class="container my-auto" style="max-width:500px;">
      <div class="row">
        <div class="col-md-12">
          <h2>Connie's Test Link Page</h2>
          <p>
            If you are seeing this page, you came here using a test link that I
            created to demonstrate how my code works in a 'live' situation.
          </p>
          <h3 id="demo"></h3>
        </div>
      </div>
      <footer class="navbar navbar-nav footer">
        <div>
          <a
            class="nav-item nav-link"
            href="https://github.com/conniehirsch"
            target="_blank"
          >
            <i class="fa fa-github"></i>
          </a>
          <a
            class="nav-item nav-link"
            href="https://twitter.com/conniehirsch"
            target="_blank"
          >
            <i class="fa fa-twitter"></i>
          </a>
          Made with <i class="fa fa-heart"></i> by
          <a href="http://www.constancehirsch.com">Constance Hirsch</a>
        </div>
      </footer>
    </div>

    <script>
      function getThoseParams() {
        var x = document.URL;
        var queryString = location.search;
        var urlParams = new URLSearchParams(location.search);
        var cameFrom = document.referrer;
        document.getElementById("demo").innerHTML =
          "Your query parameter was <strong>'" +
          urlParams +
          "'</strong></br> " +
          "You came from <strong>'" +
          cameFrom +
          "'</strong>";
      }
    </script>
  </body>
</html>
