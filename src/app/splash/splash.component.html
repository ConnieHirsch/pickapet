<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">


    <div class="carousel-item active">
      <img class="d-block w-100" src='http://place-puppy.com/300x201' alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100"  src='http://place-puppy.com/200x202' alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100"  src='http://place-puppy.com/200x200'  alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
