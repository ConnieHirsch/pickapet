<ngb-carousel *ngIf="images">
  <ng-template ngbSlide *ngFor="let adoptee of adoptees">
    <img
      [src]="adoptee.imagePath"
      alt="adoptable pet: {{ adoptee.name }}"
      class="img-responsive"
    />
    <div class="carousel-caption">
      <h3>{{ adoptee.name }}</h3>
      <p>{{ adoptee.description }}</p>
    </div>
  </ng-template>
</ngb-carousel>
