<div class="row">
  <div class="col-xs-10">
    <app-shelter-edit></app-shelter-edit>
  </div>
  <hr />
  <ul class="list-group">
    <a
      class="list-group-item"
      style="cursor:pointer;"
      *ngFor="let shelter of shelters"
    >
      {{ shelter.name }}
      <br />
      {{ shelter.street }} {{ shelter.city }} {{ shelter.zip }}
      <br />
      {{ shelter.email }}
      <br />
      {{ shelter.phone }}
    </a>
  </ul>
</div>
