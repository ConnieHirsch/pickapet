<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div class="row">
    <div class="col-md-10 form-group">
      <label for="name">Name</label>
      <input type="text" id="name" class="form-control" name="name" ngModel required />
    </div>
    <div class="col-md-10 form-group">
      <label for="name">Street Address</label>
      <input type="text" id="street" class="form-control" name="street" ngModel />
    </div>
    <div class="col-md-10 form-group">
      <label for="name">City</label>
      <input type="text" id="city" class="form-control" name="city" ngModel  />
    </div>
    <div class="col-md-10 form-group">
      <label for="name">State</label>
      <input type="text" id="state" class="form-control" name="state" ngModel  />
    </div>
    <div class="col-md-10 form-group">
      <label for="name">Zip</label>
      <input  type="text" id="zip" class="form-control" name="zip" ngModel  />
    </div>

    <div class="col-md-10 form-group">
      <label for="name">Phone</label>
      <input  type="tel" id="phone" class="form-control" name="phone" ngModel  />
    </div>
    <div class="col-md-10 form-group">
      <label for="name">Email</label>
      <input  type="email" id="email" class="form-control" name="email" ngModel
       />
    </div>
  </div>
  <div class="row">
    <div class="col-md-10">
      <button class="btn btn-success" type="submit" [disabled]="!f.valid">{{ editMode ? "Update" : "Add" }}</button>
      <button class="btn btn-danger" type="button">Delete</button>
      <button class="btn btn-warning" type="reset" (click)="onReset()">Clear</button>
    </div>
  </div>
</form>
