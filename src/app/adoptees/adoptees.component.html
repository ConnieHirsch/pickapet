<div class="row">
  <div class="col-md-5">
    <app-adoptees-list (adopteeWasSelected)="selectedAdoptee = $event"></app-adoptees-list>
  </div>
  <div class="col-md-7">
    <app-adoptees-detail *ngIf="selectedAdoptee; else infoText" [adoptee]="selectedAdoptee"> </app-adoptees-detail>
    <ng-template #infoText>Please Select a Pet!</ng-template>
  </div>
  <h4>Footer area</h4>
</div>
