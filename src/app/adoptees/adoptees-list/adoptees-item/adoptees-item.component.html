<a style="cursor: pointer;"
  [routerLink]="[index]"
 routerLinkActive="active"
  class="card clearfix"
  >
  <div class="pull-left">
  <span class="pull-right">
    <img src="{{ adoptee.imagePath }}"
      alt="{{ adoptee.name }}"
      title="{{ adoptee.name }}"
        class="img-responsive"
      style="max-height: 150px; max-width: 50%;" />
  </span>
    <h4 class="card-heading" style="max-width: 50%;">{{ adoptee.name }}</h4>
    <p class="card-text">{{ adoptee.description }}</p>
    <p class="card-text"> <strong>{{ adoptee.type }}</strong>: {{ adoptee.breed }} {{ adoptee.age }} years</p>
    <p class="card-text">Available via {{ adoptee.shelter }}</p>

  </div>

</a>
