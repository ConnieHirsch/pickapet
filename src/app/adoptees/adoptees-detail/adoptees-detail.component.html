<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" *ngIf="authService.isAuthenticated()">
      <button class="btn btn-warning"  type="button" (click)="onEditAdoptee()">Edit Adoptee</button>
      <button class="btn btn-danger" type="button" (click)="onDeleteAdoptee()">Delete Adoptee</button>
    </div>
  </div>
</div>
<hr>
<div class="card">
  <div class="card-header text-right">
    <button class="btn btn-secondary btn-sm" (click)="onCloseDetail()">Back to List</button>
  </div>
    <img src="{{ adoptee.imagePath}}"
      alt="{{ adoptee.name }}"
      style="max-height: 300px; max-width: 300px;"
      class="img-responsive card-img-top" />

    <h2 class="card-title">{{ adoptee.name }}</h2>
  <div class="card-body">
    <p class="card-text">{{ adoptee.type }}: {{ adoptee.breed }}, {{ adoptee.age }} years</p>
    <hr>
    <p class="card-text">{{ adoptee.description }}</p>
  </div>
</div>
