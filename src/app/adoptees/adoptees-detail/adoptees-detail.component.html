<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" *ngIf="authService.isAuthenticated()">
      <button class="btn btn-warning" type="button" (click)="onEditAdoptee()">
        Edit Adoptee
      </button>
      <button class="btn btn-danger" type="button" (click)="onDeleteAdoptee()">
        Delete Adoptee
      </button>
    </div>
  </div>
</div>
<hr />
<div class="card">
  <div class="card-header text-right">
    <button class="btn btn-secondary btn-sm" (click)="onCloseDetail()">
      Back to List
    </button>
  </div>
  <img
    src="{{ adoptee.imagePath }}"
    alt="{{ adoptee.name }}"
    style="max-height: 300px; max-width: 300px;"
    class="img-responsive card-img-top"
  />

  <h2 class="card-title">{{ adoptee.name }}</h2>
  <div class="card-body">
    <p class="card-text">
      {{ adoptee.type }}: {{ adoptee.breed }}, {{ adoptee.age }} years
    </p>
    <hr />
    <p class="card-text">{{ adoptee.description }}</p>
    <p class="card-text">Adoptable at {{ adoptee.shelter }}</p>
  </div>
  <button class="btn btn-primary" (click)="openSm(content)">
    Launch your next step!
  </button>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">
      Ready to take that next step?
    </h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6">
          <img
            src="{{ adoptee.imagePath }}"
            alt="{{ adoptee.name }}"
            style="max-height: 100px; max-width: 100px;"
            class="img-responsive"
          />
        </div>
        <div class="col-md-6">
          <em>{{ adoptee.name }}</em> is available at {{ adoptee.shelter }}
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <a href="{{ adoptee.url }}" class="btn btn-success" role="button"
      >Contact My Shelter</a
    >
    <button
      type="button"
      class="btn btn-outline-dark"
      (click)="modal.close('Save click')"
    >
      Not today!
    </button>
  </div>
</ng-template>
