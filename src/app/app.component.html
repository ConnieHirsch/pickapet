<app-layout (featureSelected)="onNavigate($event)">
  <div class="jumbotron">
    <h1>Pet Adoption Site</h1>
    <p>Here you will see a list of adoptable pets available locally</p>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <app-adoptees *ngIf="loadedfeature === 'adoptee'"></app-adoptees>
        <app-shelter-list
          *ngIf="loadedfeature !== 'adoptee'"
        ></app-shelter-list>
      </div>
    </div>
  </div>
</app-layout>
